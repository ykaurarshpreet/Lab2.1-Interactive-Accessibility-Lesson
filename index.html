<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Reach Out</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body class="contact-page">
    <main id="main">
        <!-- Form section -->
        <section class="contact-form-section">
            <form>
                <h1 class="contact-form-heading">Reach <p>Out</p>
                </h1>
                <p class="contact-form-intro">Curious about something? Complete these fields and "get in touch", as
                    you humans say. ðŸ¤™</p>
                <label for="fullname">Full-Name</label>
                <input class="contact-input" id="fullname" type="text" placeholder="Harry Potter" name="Full-name" />
                <label for="email">Email</label>
                <input class="contact-input" id="email" type="text" placeholder="Harry.potter@gmail.com" />
                <label for="message">Message</label>
                <textarea class="contact-textarea" rows="4" cols="50" placeholder="Your message..."></textarea>
                <input role="button" class="contact-submit-input" type="submit" onclick="submitForm()"
                    aria-label="Submit" value="Submit" />
            </form>
            <img class="contact-image" src="images/connect.jpg" alt="A hand reaching out to a robot hand." />
        </section>
    </main>
</body>

</html>
